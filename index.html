<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solvo Global | Synergy Dashboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Inter', 'Segoe UI', 'Roboto', 'sans-serif'],
                    },
                    colors: {
                        ios: {
                            bg: '#F5F5F7',
                            card: '#FFFFFF',
                            text: '#1D1D1F',
                            subtext: '#86868B',
                            blue: '#007AFF',
                            green: '#34C759',
                            red: '#FF3B30',
                            orange: '#FF9500',
                            gray: '#E5E5EA',
                            border: 'rgba(0,0,0,0.06)'
                        },
                        solvo: { orange: '#F36F21', navy: '#002F5D' }
                    },
                    boxShadow: {
                        'apple': '0 4px 12px rgba(0,0,0,0.03), 0 1px 2px rgba(0,0,0,0.02)',
                        'apple-hover': '0 8px 24px rgba(0,0,0,0.06), 0 2px 4px rgba(0,0,0,0.04)',
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
                    },
                    borderRadius: {
                        'widget': '20px',
                        'pill': '9999px'
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #F5F5F7;
            color: #1D1D1F;
            -webkit-font-smoothing: antialiased;
        }

        /* Glassmorphism Header */
        header {
            background: rgba(255, 255, 255, 0.72);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        /* Smooth Chart Rendering */
        canvas {
            -webkit-font-smoothing: antialiased;
        }

        /* Apple Watch Style Rings */
        .ring-circle {
            transition: stroke-dashoffset 1s ease-in-out;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-enter {
            animation: fadeIn 0.4s ease-out forwards;
        }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
    </style>
</head>
<body class="flex flex-col min-h-screen selection:bg-ios-blue selection:text-white">

    <header class="sticky top-0 z-50 px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-solvo-orange to-orange-600 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-sm">S</div>
            <div>
                <h1 class="font-semibold text-lg leading-none tracking-tight text-solvo-navy">Solvo Global</h1>
                <p class="text-[11px] font-medium text-ios-subtext uppercase tracking-wider mt-1">Synergy Homecare • Q4 2025</p>
            </div>
        </div>

        <div class="hidden md:flex bg-ios-gray/50 p-1 rounded-pill backdrop-blur-sm">
            <button onclick="switchTab('recruitment')" id="tab-recruitment" class="px-8 py-1.5 text-sm font-medium rounded-pill transition-all duration-200 shadow-sm bg-white text-ios-text">Recruitment</button>
            <button onclick="switchTab('scheduling')" id="tab-scheduling" class="px-8 py-1.5 text-sm font-medium rounded-pill transition-all duration-200 text-ios-subtext hover:text-ios-text">Scheduling</button>
        </div>

        <div class="flex items-center gap-4">
            <button class="p-2 text-ios-subtext hover:text-ios-blue hover:bg-ios-blue/10 rounded-full transition-colors"><i data-lucide="search" class="w-5 h-5"></i></button>
            <button class="p-2 relative text-ios-subtext hover:text-ios-blue hover:bg-ios-blue/10 rounded-full transition-colors">
                <i data-lucide="bell" class="w-5 h-5"></i>
                <span class="absolute top-1.5 right-1.5 w-2 h-2 bg-ios-red rounded-full border border-white"></span>
            </button>
            <img src="https://ui-avatars.com/api/?name=Admin&background=random" class="w-9 h-9 rounded-full border border-black/5 cursor-pointer hover:opacity-80 transition-opacity">
        </div>
    </header>

    <main class="flex-1 max-w-[1400px] w-full mx-auto p-6 lg:p-8" id="app">
        </main>

    <footer class="py-8 text-center border-t border-ios-border mt-auto bg-white/50 backdrop-blur-sm">
        <p class="text-xs text-ios-subtext font-medium">
            &copy; 2025 Solvo Global. Designed for Synergy Homecare. 
            <span class="mx-2 text-gray-300">|</span> 
            Data Source: Q4 Reports (Oct 1 - Dec 3)
        </p>
    </footer>

    <script>
        // ---------------------------------------------------------
        // 1. Accurate Data (From Uploaded Files)
        // ---------------------------------------------------------
        const dashboardData = {
            recruitment: {
                kpis: [
                    { label: "Applicants", value: "48", trend: "up", sub: "Total Candidates", target: "60" },
                    { label: "Review Rate", value: "56.2%", trend: "down", sub: "Apply → Interview", target: "90%" },
                    { label: "Pass Rate", value: "96.3%", trend: "up", sub: "Interview → Offer", target: "75%" },
                    { label: "Hires", value: "0", trend: "danger", sub: "Offers Accepted: 26", target: "20" }
                ],
                stats: {
                    avgResponse: "1.0 Days",
                    activeRoles: "2 Roles",
                    topSource: "Indeed"
                },
                funnel: [48, 27, 26, 0], // App, Int, Off, Hire
                status: [
                    { name: "Sent Documents", count: 12 },
                    { name: "Docs Signed", count: 9 },
                    { name: "Contact Attempted", count: 7 },
                    { name: "In Communication", count: 7 },
                    { name: "New", count: 4 },
                    { name: "Interview Set", count: 2 },
                    { name: "Other", count: 7 }
                ],
                roles: [
                    { name: "Caregiver", apps: 37, pct: 77 },
                    { name: "Backup Childcare", apps: 11, pct: 23 }
                ],
                goals: [
                    { label: "Interviews", current: 27, target: 15, unit: "", reverse: false },
                    { label: "Onboarding", current: 9, target: 5, unit: "", reverse: false },
                    { label: "Response Time", current: 1.0, target: 0.5, unit: "d", reverse: true }
                ],
                insights: [
                    { type: "danger", text: "Critical Bottleneck: 26 Offers accepted but 0 Hires recorded. Verify onboarding completion." },
                    { type: "warning", text: "Review Rate (56%) is below 90% target. Screen candidates faster." },
                    { type: "success", text: "Candidate Quality is high: 96% pass the interview stage." }
                ]
            },
            scheduling: {
                kpis: [
                    { label: "Billable Hours", value: "2,473.4", trend: "neutral", sub: "Q4 Total", target: "3,000" },
                    { label: "Clock Compliance", value: "65.8%", trend: "down", sub: "Verified Shifts", target: "95%" },
                    { label: "Modification Rate", value: "29.2%", trend: "up", sub: "Schedule Changes", target: "15%" },
                    { label: "Total Shifts", value: "486", trend: "up", sub: "Scheduled Visits", target: "450" }
                ],
                stats: {
                    avgShift: "5.1 Hrs",
                    missedClocks: "166",
                    verified: "320"
                },
                compliance: [
                    { name: "Verified", count: 320, color: "#34C759" },
                    { name: "Missed Both", count: 110, color: "#FF3B30" },
                    { name: "Missed Out", count: 32, color: "#FF9500" },
                    { name: "Missed In", count: 24, color: "#007AFF" }
                ],
                services: [340, 95, 35, 16], // Personal, Backup, Transport, Training
                goals: [
                    { label: "Billable Hours", current: 2473, target: 3000, unit: "h", reverse: false },
                    { label: "Total Shifts", current: 486, target: 450, unit: "", reverse: false },
                    { label: "Missed Clocks", current: 166, target: 50, unit: "", reverse: true }
                ],
                insights: [
                    { type: "danger", text: "Compliance Risk: 110 shifts missed both clock-in/out. Immediate audit required." },
                    { type: "info", text: "Personal Care makes up 70% of all service volume." },
                    { type: "warning", text: "Billable hours are currently trailing the Q4 goal by ~17%." }
                ],
                logs: [
                    { user: "Micah Wilson", action: "Update Profile", time: "Today, 11:15 AM" },
                    { user: "Brenda De Leon", action: "Update Profile", time: "Today, 9:30 AM" },
                    { user: "Marlon Transport", action: "Update Profile", time: "Nov 24, 2:00 PM" }
                ]
            }
        };

        let activeTab = 'recruitment';
        let chartInstances = [];

        // ---------------------------------------------------------
        // 2. Logic & Rendering
        // ---------------------------------------------------------
        
        function switchTab(tab) {
            activeTab = tab;
            
            // Tab Styles
            const tabs = ['recruitment', 'scheduling'];
            tabs.forEach(t => {
                const el = document.getElementById(`tab-${t}`);
                if (t === activeTab) {
                    el.classList.add('bg-white', 'text-ios-text', 'shadow-sm');
                    el.classList.remove('text-ios-subtext');
                } else {
                    el.classList.remove('bg-white', 'text-ios-text', 'shadow-sm');
                    el.classList.add('text-ios-subtext');
                }
            });

            render();
        }

        function getTrendBadge(trend) {
            if (trend === 'up') return `<span class="bg-ios-green/10 text-ios-green text-[10px] font-bold px-1.5 py-0.5 rounded-md flex items-center gap-0.5"><i data-lucide="arrow-up" class="w-3 h-3"></i></span>`;
            if (trend === 'down') return `<span class="bg-ios-red/10 text-ios-red text-[10px] font-bold px-1.5 py-0.5 rounded-md flex items-center gap-0.5"><i data-lucide="arrow-down" class="w-3 h-3"></i></span>`;
            if (trend === 'danger') return `<span class="bg-ios-red text-white text-[10px] font-bold px-2 py-0.5 rounded-md">ALERT</span>`;
            return `<span class="bg-ios-gray text-ios-subtext text-[10px] font-bold px-1.5 py-0.5 rounded-md">-</span>`;
        }

        function getInsightStyle(type) {
            if (type === 'danger') return { bg: 'bg-red-50', border: 'border-red-100', text: 'text-red-700', icon: 'alert-circle' };
            if (type === 'warning') return { bg: 'bg-orange-50', border: 'border-orange-100', text: 'text-orange-800', icon: 'alert-triangle' };
            if (type === 'success') return { bg: 'bg-green-50', border: 'border-green-100', text: 'text-green-700', icon: 'check-circle-2' };
            return { bg: 'bg-blue-50', border: 'border-blue-100', text: 'text-blue-700', icon: 'info' };
        }

        // Apple Watch Ring Calculator
        function buildRing(current, target, reverse) {
            const pct = Math.min((current / target) * 100, 100);
            const r = 16;
            const c = 2 * Math.PI * r;
            const offset = c - ((pct / 100) * c);
            
            let color = 'text-ios-blue';
            if(reverse) {
                color = (current > target) ? 'text-ios-red' : 'text-ios-green';
            } else {
                if(pct >= 100) color = 'text-ios-green';
                else if(pct >= 75) color = 'text-ios-orange';
                else color = 'text-ios-red';
            }

            return `
                <div class="relative w-10 h-10">
                    <svg class="w-full h-full" viewBox="0 0 36 36">
                        <path class="text-gray-200" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-width="3" />
                        <path class="${color} ring-circle" stroke-dasharray="${c}, ${c}" stroke-dashoffset="${offset}" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" />
                    </svg>
                </div>
            `;
        }

        function render() {
            const data = dashboardData[activeTab];
            const app = document.getElementById('app');

            // 1. KPIs
            const kpiHTML = data.kpis.map(k => `
                <div class="bg-ios-card rounded-widget p-5 shadow-apple border border-ios-border flex flex-col justify-between hover:shadow-apple-hover transition-shadow duration-300 animate-enter">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[11px] font-bold text-ios-subtext uppercase tracking-widest">${k.label}</span>
                        ${getTrendBadge(k.trend)}
                    </div>
                    <div>
                        <div class="text-3xl font-bold text-ios-text tracking-tight mb-1">${k.value}</div>
                        <div class="flex items-center gap-2">
                            <span class="text-xs text-ios-subtext font-medium">${k.sub}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            // 2. Specific Views
            let mainViewHTML = '';
            
            if(activeTab === 'recruitment') {
                mainViewHTML = `
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 animate-enter delay-100">
                        <div class="lg:col-span-2 bg-ios-card rounded-widget p-6 shadow-apple border border-ios-border">
                            <h3 class="text-base font-semibold text-ios-text mb-6">Hiring Funnel</h3>
                            <div class="h-64">
                                <canvas id="funnelChart"></canvas>
                            </div>
                        </div>

                        <div class="bg-ios-card rounded-widget p-6 shadow-apple border border-ios-border flex flex-col">
                            <h3 class="text-base font-semibold text-ios-text mb-4">Current Status</h3>
                            <div class="flex-1 overflow-y-auto pr-2 space-y-3">
                                ${data.status.map(s => `
                                    <div class="flex items-center justify-between text-sm group">
                                        <div class="flex items-center gap-3">
                                            <div class="w-2 h-2 rounded-full bg-ios-blue group-hover:scale-125 transition-transform"></div>
                                            <span class="text-ios-text font-medium">${s.name}</span>
                                        </div>
                                        <span class="font-semibold text-ios-subtext bg-gray-100 px-2 py-0.5 rounded-md">${s.count}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6 animate-enter delay-200">
                        <div class="bg-ios-card rounded-widget p-6 shadow-apple border border-ios-border">
                            <h3 class="text-base font-semibold text-ios-text mb-4">Applicants by Role</h3>
                            <div class="space-y-4">
                                ${data.roles.map(r => `
                                    <div>
                                        <div class="flex justify-between text-sm mb-1.5">
                                            <span class="font-medium text-ios-text">${r.name}</span>
                                            <span class="text-ios-subtext">${r.apps} apps</span>
                                        </div>
                                        <div class="w-full bg-gray-100 rounded-full h-2 overflow-hidden">
                                            <div class="bg-solvo-orange h-2 rounded-full" style="width: ${r.pct}%"></div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                         <div class="space-y-4">
                             ${data.goals.map(g => `
                                <div class="bg-ios-card rounded-xl p-3 border border-ios-border shadow-sm flex items-center justify-between">
                                    <div class="flex items-center gap-3">
                                        ${buildRing(g.current, g.target, g.reverse)}
                                        <div>
                                            <div class="text-sm font-semibold text-ios-text">${g.label}</div>
                                            <div class="text-xs text-ios-subtext">${g.current} / ${g.target} ${g.unit}</div>
                                        </div>
                                    </div>
                                    <span class="text-xs font-bold ${g.reverse ? (g.current > g.target ? 'text-ios-red bg-red-50' : 'text-ios-green bg-green-50') : (g.current >= g.target ? 'text-ios-green bg-green-50' : 'text-ios-orange bg-orange-50')} px-2 py-1 rounded-md">
                                        ${g.reverse ? (g.current > g.target ? 'Behind' : 'On Track') : (g.current >= g.target ? 'On Track' : 'Behind')}
                                    </span>
                                </div>
                             `).join('')}
                         </div>
                    </div>
                `;
            } else {
                // Scheduling View
                mainViewHTML = `
                     <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 animate-enter delay-100">
                        <div class="lg:col-span-2 bg-ios-card rounded-widget p-6 shadow-apple border border-ios-border">
                             <div class="flex items-center justify-between mb-6">
                                <h3 class="text-base font-semibold text-ios-text">Clock Compliance</h3>
                                <div class="flex gap-2 text-xs font-medium">
                                    <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-[#34C759]"></span> Verified</span>
                                    <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-[#FF3B30]"></span> Missed Both</span>
                                </div>
                             </div>
                            <div class="h-64">
                                <canvas id="complianceChart"></canvas>
                            </div>
                        </div>

                        <div class="bg-ios-card rounded-widget p-6 shadow-apple border border-ios-border flex flex-col items-center justify-center">
                            <h3 class="text-base font-semibold text-ios-text mb-4 w-full text-left">Service Mix</h3>
                            <div class="h-48 w-48 relative">
                                <canvas id="serviceChart"></canvas>
                                <div class="absolute inset-0 flex items-center justify-center flex-col pointer-events-none">
                                    <span class="text-2xl font-bold text-ios-text">486</span>
                                    <span class="text-[10px] text-ios-subtext uppercase font-medium">Shifts</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6 animate-enter delay-200">
                        <div class="bg-ios-card rounded-widget p-6 shadow-apple border border-ios-border">
                            <h3 class="text-base font-semibold text-ios-text mb-4">Latest Activity</h3>
                            <div class="space-y-4">
                                ${data.logs.map(l => `
                                    <div class="flex gap-3 items-start">
                                        <div class="w-8 h-8 rounded-full bg-ios-gray flex items-center justify-center text-ios-subtext flex-shrink-0">
                                            <i data-lucide="user" class="w-4 h-4"></i>
                                        </div>
                                        <div class="flex-1 border-b border-gray-100 pb-3">
                                            <p class="text-sm font-medium text-ios-text">${l.user}</p>
                                            <p class="text-xs text-ios-subtext">${l.action} • ${l.time}</p>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                         <div class="space-y-3">
                             <h3 class="text-base font-semibold text-ios-text mb-4 px-1">Q4 Goals</h3>
                             ${data.goals.map(g => `
                                <div class="bg-ios-card rounded-xl p-4 border border-ios-border shadow-sm flex items-center justify-between">
                                    <div class="flex items-center gap-4">
                                        ${buildRing(g.current, g.target, g.reverse)}
                                        <div>
                                            <div class="text-sm font-bold text-ios-text">${g.label}</div>
                                            <div class="text-xs text-ios-subtext font-medium mt-0.5">${g.current} / ${g.target} ${g.unit}</div>
                                        </div>
                                    </div>
                                </div>
                             `).join('')}
                         </div>
                    </div>
                `;
            }

            // 3. AI Insights Panel
            const insightsHTML = data.insights.map(i => {
                const style = getInsightStyle(i.type);
                return `
                    <div class="p-4 rounded-xl border ${style.bg} ${style.border} flex gap-3 items-start mb-3 animate-enter delay-300">
                        <i data-lucide="${style.icon}" class="w-5 h-5 ${style.text} mt-0.5 flex-shrink-0"></i>
                        <p class="text-xs font-medium ${style.text} leading-relaxed">${i.text}</p>
                    </div>
                `;
            }).join('');


            // Assemble Layout
            app.innerHTML = `
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                    ${kpiHTML}
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    ${insightsHTML}
                </div>

                ${mainViewHTML}
            `;

            lucide.createIcons();
            initCharts(data);
        }

        function initCharts(data) {
            // Destroy old charts
            chartInstances.forEach(c => c.destroy());
            chartInstances = [];

            const commonOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: 'rgba(255, 255, 255, 0.9)',
                        titleColor: '#000',
                        bodyColor: '#666',
                        borderColor: 'rgba(0,0,0,0.1)',
                        borderWidth: 1,
                        padding: 10,
                        displayColors: false,
                        callbacks: { label: (c) => ` ${c.parsed.y || c.parsed} items` }
                    }
                },
                scales: {
                    x: { grid: { display: false }, border: { display: false } },
                    y: { grid: { color: '#F5F5F7', borderDash: [4, 4] }, border: { display: false } }
                }
            };

            if (activeTab === 'recruitment') {
                const ctx = document.getElementById('funnelChart').getContext('2d');
                chartInstances.push(new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Applicants', 'Interviews', 'Offers', 'Hires'],
                        datasets: [{
                            data: data.funnel,
                            backgroundColor: ['#007AFF', '#5AC8FA', '#34C759', '#FF3B30'],
                            borderRadius: 8,
                            barPercentage: 0.6
                        }]
                    },
                    options: { ...commonOptions, indexAxis: 'y' }
                }));
            } else {
                // Compliance Bar Chart
                const ctxComp = document.getElementById('complianceChart').getContext('2d');
                chartInstances.push(new Chart(ctxComp, {
                    type: 'bar',
                    data: {
                        labels: data.compliance.map(c => c.name),
                        datasets: [{
                            data: data.compliance.map(c => c.count),
                            backgroundColor: data.compliance.map(c => c.color),
                            borderRadius: 8,
                            barPercentage: 0.5
                        }]
                    },
                    options: commonOptions
                }));

                // Service Mix Doughnut
                const ctxServ = document.getElementById('serviceChart').getContext('2d');
                chartInstances.push(new Chart(ctxServ, {
                    type: 'doughnut',
                    data: {
                        labels: ['Personal', 'Backup', 'Transport', 'Training'],
                        datasets: [{
                            data: data.services,
                            backgroundColor: ['#002F5D', '#F36F21', '#34C759', '#8E8E93'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        cutout: '75%',
                        plugins: { legend: { display: false }, tooltip: { enabled: true } }
                    }
                }));
            }
        }

        // Initialize
        render();

    </script>
</body>
</html>
